<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Brinquedo</title>
  </head>
  <body>
    <header>
      <button type="submit" class="botao botao-voltar" id="voltar"><span>Voltar</span></button>
      <h1 class="title">Cadastro de Brinquedo</h1>
    </header>
    <main>
      <div class="div-imagem" id="imagem">
        <span class="imagem-frase" id="fraseImagem">A imagem aparecerá aqui quando o compo <strong>“Url da imagem”</strong> for preenchido.</span>
      </div>
      <form id="formulario">
        <input type="text" placeholder="Nome do produto" id="nomeProduto">
        <input type="text" placeholder="Descrição" id="descricao">
        <div class="div-numbers">
          <input type="text" placeholder="Preço" id="preco" maxlength="6">
          <input type="text" placeholder="Quantidade em estoque" id="quantEstoque">
        </div>
        <input type="text" placeholder="Fornecedor" id="fornecedor">
        <input type="text" placeholder="Url da imagem" id="urlImagem">
      </form>
    </main>
    <footer>
      <button type="submit" class="botao botao-cadastrar" id="botaoCadastrar">Cadastrar</button>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
